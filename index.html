<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calend치rio de Programa칞칚o</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + FullCalendar + SweetAlert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .fc-toolbar-title {
            font-size: 1.3rem;
        }

        .swal2-popup {
            font-size: 1rem !important;
        }
    </style>
</head>

<body class="p-4">
    <div class="container">
        <div class="card shadow p-3">
            <h4 class="text-center mb-3"><i class="bi bi-calendar-event"></i> Calend치rio de Programa칞칚o</h4>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Modal para visualiza칞칚o e adi칞칚o de eventos -->
    <div class="modal fade" id="modalEventos" tabindex="-1" aria-labelledby="modalEventosLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEventosLabel">Eventos do dia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaEventos" class="list-group mb-3"></ul>
                    <hr>
                    <h6>Adicionar Novo Evento</h6>
                    <form id="formNovoEvento">
                        <input type="hidden" id="dataSelecionada">
                        <div class="mb-2">
                            <label for="inputTitulo" class="form-label">T칤tulo</label>
                            <input type="text" id="inputTitulo" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="inputHora" class="form-label">Hor치rio</label>
                            <input type="time" id="inputHora" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Evento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getFirestore, collection, addDoc, getDocs, query,
            where, deleteDoc, doc
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // 游댠 Configura칞칚o do Firebase real do projeto agendamento-multi
        const firebaseConfig = {
            apiKey: "AIzaSyXAKAzI1bPfGhseL6jGqDkdVl9MzbL0RwU",
            authDomain: "agendamento-multi.firebaseapp.com",
            projectId: "agendamento-multi",
            storageBucket: "agendamento-multi.appspot.com",
            messagingSenderId: "867949922180",
            appId: "1:867949922180:web:d8ea3f0132fc97d3977fd1",
            measurementId: "G-BCMJ4HNBPS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const eventosRef = collection(db, "eventos");

        let calendar;
        let dataSelecionada = null;

        document.addEventListener("DOMContentLoaded", () => {
            const calendarEl = document.getElementById("calendar");

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                locale: "pt-br",
                height: "auto",
                dateClick: async (info) => {
                    dataSelecionada = info.dateStr;
                    document.getElementById("modalEventosLabel").textContent = `Eventos de ${dataSelecionada}`;
                    await carregarEventos(dataSelecionada);
                    new bootstrap.Modal(document.getElementById("modalEventos")).show();
                },
                events: async (info, successCallback) => {
                    const eventosSnap = await getDocs(eventosRef);
                    const eventos = eventosSnap.docs.map(doc => {
                        const ev = doc.data();
                        return {
                            title: ev.titulo,
                            start: `${ev.data}T${ev.hora}`,
                            id: doc.id
                        };
                    });
                    successCallback(eventos);
                }

            });

            calendar.render();
        });

        async function carregarEventos(data) {
            try {
                const q = query(eventosRef, where("data", "==", data));
                const snapshot = await getDocs(q);
                const lista = document.getElementById("listaEventos");
                lista.innerHTML = "";

                if (snapshot.empty) {
                    lista.innerHTML = `<li class="list-group-item text-muted">Nenhum evento agendado.</li>`;
                } else {
                    snapshot.forEach(docSnap => {
                        const ev = docSnap.data();
                        const li = document.createElement("li");
                        li.className = "list-group-item d-flex justify-content-between align-items-center";
                        li.innerHTML = `<div><strong>${ev.hora}</strong> - ${ev.titulo}</div>
                            <button class="btn btn-sm btn-danger" onclick="excluirEvento('${docSnap.id}')"><i class="bi bi-trash"></i></button>`;
                        lista.appendChild(li);
                    });
                }
            } catch (error) {
                console.error("Erro ao carregar eventos:", error);
                Swal.fire("Erro", "N칚o foi poss칤vel carregar os eventos.", "error");
            }
        }

        document.getElementById("formNovoEvento").addEventListener("submit", async (e) => {
            e.preventDefault();
            const titulo = document.getElementById("inputTitulo").value;
            const hora = document.getElementById("inputHora").value;

            // Verifica conflito
            const q = query(eventosRef, where("data", "==", dataSelecionada), where("hora", "==", hora));
            const snapshot = await getDocs(q);
            if (!snapshot.empty) {
                return Swal.fire("Conflito!", "J치 existe um evento nesse hor치rio.", "error");
            }

            // Adiciona o evento
            try {
                await addDoc(eventosRef, { data: dataSelecionada, titulo, hora });
                Swal.fire("Salvo!", "Evento adicionado com sucesso.", "success");

                // Fecha o modal e recarrega o calend치rio
                document.getElementById("modalEventos").querySelector(".btn-close").click();
                calendar.refetchEvents();  // Garante que o calend치rio ser치 recarregado com os novos eventos
                await carregarEventos(dataSelecionada);  // Garante que os eventos do dia tamb칠m sejam carregados no modal
            } catch (error) {
                console.error("Erro ao adicionar evento:", error);
                Swal.fire("Erro", "N칚o foi poss칤vel adicionar o evento.", "error");
            }
        });

        window.excluirEvento = async (id) => {
            const confirm = await Swal.fire({
                title: "Deseja excluir?",
                text: "Esta a칞칚o n칚o poder치 ser desfeita!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Sim, excluir",
                cancelButtonText: "Cancelar"
            });

            if (confirm.isConfirmed) {
                try {
                    await deleteDoc(doc(db, "eventos", id));
                    Swal.fire("Exclu칤do!", "Evento removido com sucesso.", "success");
                    calendar.refetchEvents();
                    await carregarEventos(dataSelecionada);
                } catch (error) {
                    console.error("Erro ao excluir evento:", error);
                    Swal.fire("Erro", "N칚o foi poss칤vel excluir o evento.", "error");
                }
            }
        };
    </script>
</body>

</html>
